---
- name: tomcat install on ubuntu
  hosts: all
  become: yes
  tasks:
    - name: openjdk-11-jdk install
      ansible.builtin.apt:
        name: openjdk-11-jdk
        update_cache: true
        state: present
    - name: add tomcat group
      ansible.builtin.group:
        name: tomcat
        state: present
    - name: add tomcat user
      ansible.builtin.user:
        name: tomcat
        create_home: true
        home: /opt/tomcat
        shell: /bin/false
        group: tomcat
        state: present
    - name: download tomcat using url
      ansible.builtin.get_url:
        url: https://www-eu.apache.org/dist/tomcat/tomcat-10/v10.1.4/bin/apache-tomcat-10.1.4.tar.gz
        dest: /tmp
    - name: extract tomcat tar.gz file
      ansible.builtin.unarchive:
        src: /tmp
        dest: /opt/tomcat/
