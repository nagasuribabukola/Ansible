---
- name: tomcat install on ubuntu
  hosts: all
  become: yes
  tasks:
    - name: openjdk-11-jdk install
      ansible.builtin.apt:
        name: openjdk-11-jdk
        update_cache: true
        state: present
    - name: add tomcat group
      ansible.builtin.group:
        name: tomcat
        state: present
    - name: add tomcat user
      ansible.builtin.user:
        name: tomcat
        create_home: true
        home: /opt/tomcat
        shell: /bin/false
        group: tomcat
        state: present
    - name: download & extract tomcat tar.gz file
      ansible.builtin.unarchive:
        src: https://www-eu.apache.org/dist/tomcat/tomcat-10/v10.1.4/bin/apache-tomcat-10.1.4.tar.gz
        remote_src: yes
        dest: /opt/tomcat/
    - name: create symbolik link
      ansible.builtin.file:
        src: /opt/tomcat/apache-tomcat-10.1.4
        dest: /opt/tomcat/latest
        owner: tomcat
        group: tomcat
        state: link
    - name: change ownership
      ansible.builtin.file:
        dest: /opt/tomcat
        recurse: yes
        owner: tomcat
        group: tomcat
        state: directory
    - name: executing shell script
      ansible.builtin.shell: sudo sh -c 'chmod +x /opt/tomcat/latest/bin/*.sh'
    - name: Creating SystemD Unit File
      ansible.builtin.copy:
        src: tomcat.service
        dest: /etc/systemd/system/tomcat.service
        owner: tomcat
        group: tomcat
    - name: deamon reload
      ansible.builtin.systemd:
        name: tomcat
        daemon_reload: true
        enabled: true
        state: started
    - name: Configuring Tomcat Web Management Interface
      ansible.builtin.copy:
        src: tomcat-users.xml
        dest: /opt/tomcat/latest/conf/tomcat-users.xml
        owner: tomcat
        group: tomcat
    - name: Configuring manager Interface
      ansible.builtin.copy:
        src: context.xml
        dest: /opt/tomcat/latest/webapps/manager/META-INF/context.xml
        owner: tomcat
        group: tomcat
    - name: Configuring host manager Interface
      ansible.builtin.copy:
        src: hostmanager-context.xml
        dest: /opt/tomcat/latest/webapps/host-manager/META-INF/context.xml
        owner: tomcat
        group: tomcat
    - name: restart tomcat
      ansible.builtin.systemd:
        name: tomcat
        enabled: true
        state: restarted        